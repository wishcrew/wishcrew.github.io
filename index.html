<!DOCTYPE html>
<html>
<head>
	<title>WishCrew</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/index.css" rel="stylesheet" />
</head>
<body>
	<div class='header'>
		<div class='logo'>
			<a href='#'><img src="images/wish-crew-logo-small.png" width="300"/></a>
		</div>
	</div>
	<div class="content">
		<div class="welcome">
			<div class="second flakes">
				<div class="flake-1"></div>
				<div class="flake-2"></div>
				<div class="flake-3"></div>
				<div class="flake-4"></div>
				<div class="flake-5"></div>
				<div class="flake-6"></div>
				<div class="flake-7"></div>
				<div class="flake-8"></div>
				<div class="flake-9"></div>
			</div>
			<img src="images/wish-crew-logo-big.png" />
			<div class="first">
				<div class="slogan first">one destination for all your wishes</div>
				<a href="#">Make a wish</a>
			</div>
			<div class="second">
				<div class="slogan">stay tuned while we gather our crew</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="copyright">&copy; 2016 wishcrew.com. All rights reserved.</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript">
		$(function () {
			initWelcomeResize();
			$('.welcome a').click(function () {
				$('.welcome').height($('.welcome').height());
				$('.first').hide();
				$('.second').show();
				return false;
			});
		});
	</script>
</body>
</html>
